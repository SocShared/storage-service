version: '3'
services:
  postgres-db:
    image: postgres:11
    secrets:
      - postgres_password
    deploy:
      replicas: 1
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
      POSTGRES_DB: 'db'

  zipkin:
    image: openzipkin/zipkin:2
    deploy:
      replicas: 1
    ports:
      - 9411:9411

  storage-service:
    container_name: socshared-storage-service
    image: vee97/socshared-storage-service
    ports:
      - 8080:8080
    environment:
      SPRING_PROFILE: dev
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
      POSTGRES_DB: 'db'
